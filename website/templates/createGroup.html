{% include "header.html"%} {%block content%}

<form method="POST" enctype="multipart/form-data">
  <h5>Create Group</h5>

  <div class="form-group">
    <label for="profile_pic">Profile Pic</label>
    <input
      type="file"
      class="form-control"
      id="profile_pic"
      name="profile_pic"
      accept="image/*"
      capture
    />
  </div>
  <div class="form-group">
    <label for="name">Group Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      placeholder="What is your group's title:"
    />
  </div>
  <div class="form-group">
    <label for="details">Group Description</label>
    <input
      type="text"
      class="form-control"
      id="details"
      name="details"
      placeholder="Describe your group:"
    />
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
