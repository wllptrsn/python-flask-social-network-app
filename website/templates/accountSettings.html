{% extends "header.html" %} {% block title %}Show Interests{% endblock %}
{%block content%}

<h4>Edit Profile</h4>

<form method="POST" enctype="multipart/form-data">
  <div class="form-group">
    <label for="email">Profile Pic</label>
    <input
      type="file"
      class="form-control"
      id="profile_pic"
      name="profile_pic"
      accept="image/*"
      capture
    />
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input id="username" name="username" type="text" class="form-control" />
  </div>
  <div class="form-group">
    <label for="email">Description</label>
    <input
      id="description"
      name="description"
      type="text"
      class="form-control"
    />
  </div>
  <button type="submit" class="btn btn-primary">Move on</button>
</form>
{%endblock%}
